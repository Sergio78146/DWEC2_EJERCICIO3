<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio3</title>
</head>
<body>
    <h1>Pruebas de funciones en JavaScript</h1>

    <!-- Factorial de un número -->
    <section>
        <h2>Calcular el Factorial</h2>
        <input type="number" id="numeroFactorial" placeholder="Introduce un número positivo">
        <button onclick="calcularFactorial()">Calcular Factorial</button>
        <div id="resultadoFactorial"></div>
    </section>

    <!-- Media aritmética de una lista de números -->
    <section>
        <h2>Calcular Media Aritmética</h2>
        <input type="text" id="listaNumeros" placeholder="Introduce números separados por coma">
        <button onclick="calcularMediaAritmetica()">Calcular Media</button>
        <div id="resultadoMedia"></div>
    </section>

    <!-- Verificar si una cadena es un palíndromo -->
    <section>
        <h2>Verificar Palíndromo</h2>
        <input type="text" id="textoPalindromo" placeholder="Introduce una frase">
        <button onclick="verificarPalindromo()">Verificar</button>
        <div id="resultadoPalindromo"></div>
    </section>

    <!-- Verificar si un DNI es válido -->
    <section>
        <h2>Verificar DNI</h2>
        <input type="text" id="dni" placeholder="Introduce un DNI (8 dígitos y letra)">
        <button onclick="verificarDNI()">Verificar DNI</button>
        <div id="resultadoDNI"></div>
    </section>

    <!-- Enlace al archivo JavaScript -->
    <script src="script.js"></script>
</body>
</html>
